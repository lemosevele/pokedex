<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <div>

            <div class="container">
                <div>
                    <input type="text "id="id_search" placeholder="Search a pokemon using name or number">
                    <button id="search">Search</button> 
                </div>

            </div>

            <div class="container">

                <div class="first-column">
                    <div class="title">
                        <p id="name" class="name"></p>
                        <p id="number" class="number"></p>
                    </div>
                    <div>
                        <img id="img" class="img" src="">
                    </div>
                </div>
    
                <div class="second-column">
                    <div class="informations">
                        <div class="type">
                            <p>Type:</p>
                            <span id="type"></span>
                        </div>
                        <div class="skills">
                            <p>Skills:</p>
                            <span id="skills"></span>
                        </div>
                        <div class="weight">
                            <p>Weight:</p>
                            <span id="weight"></span>
                        </div>
                        <div class="height">
                            <p>Height:</p>
                            <span id="height"></span>
                        </div>
                    </div>
                   
                </div>

            </div>
           
        </div>

        
        <script src="index.js"></script>
    </body>
</html>
